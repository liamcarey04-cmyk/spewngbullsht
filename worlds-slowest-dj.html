<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>World's Slowest DJ</title>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'VT323', monospace;
    text-align: center;
    padding: 20px;
    background-color: #0D1112;
    color: #fff;
  }

  header { font-size: 2.5em; margin-bottom: 5px; }
  .subtitle { font-size: 1em; color: #888; }

  .on-air {
    display: inline-block;
    margin-left: 15px;
    font-size: 0.8em;
    background: red;
    color: white;
    padding: 2px 6px;
    border-radius: 4px;
    animation: blink 3s infinite;
  }
  @keyframes blink {
    0%,50%,100% { opacity: 1; }
    25%,75% { opacity: 0.2; }
  }

  .home-button {
    position: absolute; top: 20px; left: 20px;
    text-decoration: none;
    font-size: 1em;
    background: #333;
    color: #fff;
    padding: 6px 12px;
    border-radius: 6px;
  }
  .home-button:hover { background: #555; }

  .dj-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px 0;
  }

  .dj-art {
    white-space: pre;
    font-size: 1.1em;
    line-height: 1.2em;
    text-align: left;
    margin-bottom: 20px;
  }

  .song-slot {
    margin-top: 10px;
    font-size: 1.1em;
    background: none;
    border: none;
    color: #C8989E;
  }

  .previously-spun { margin-top: 40px; }
  .song-text {
    margin: 8px 0;
    padding: 4px 8px;
    background: #111;
    border: 1px solid #555;
    border-radius: 4px;
    display: block;
    font-size: 1em;
    text-align: left;
  }

  /* Hidden admin button */
  #secret-button {
    position: fixed;
    bottom: 5px;
    right: 5px;
    width: 20px; height: 20px;
    opacity: 0.1; /* almost invisible */
    cursor: pointer;
  }

  /* Hidden form */
  #admin-form {
    display: none;
    margin-top: 30px;
    background: #111;
    padding: 15px;
    border: 2px solid #C8989E;
    border-radius: 8px;
  }
  #admin-form input, #admin-form button {
    margin: 5px;
    padding: 6px;
    font-family: inherit;
  }
</style>
</head>
<body>

<header>
  World’s Slowest DJ
  <span class="on-air">ON AIR</span>
  <div class="subtitle">spinning at 0 bpm since forever</div>
</header>

<a href="index.html" class="home-button">⬅ Home</a>

<div class="dj-container">
  <div class="dj-art" id="dj-art"></div>

  <div class="song-slot" id="current-song">
    <h2>Currently Spinning</h2>
    <p id="current-text">Nothing yet...</p>
  </div>
</div>

<div class="previously-spun">
  <h2>Previously Spun</h2>
  <div id="previously-list"></div>
</div>

<!-- Hidden admin form -->
<div id="admin-form">
  <h2>Add New Song</h2>
  <input type="password" id="password" placeholder="Password"><br>
  <input type="text" id="artist" placeholder="Artist"><br>
  <input type="text" id="title" placeholder="Song Title"><br>
  <input type="date" id="date"><br>
  <button id="addSong">Post Song</button>
</div>

<!-- Invisible button to reveal form -->
<div id="secret-button"></div>

<script>
  const PASSWORD = "djpassword"; // change this
  let adminUnlocked = false;     // track if admin is unlocked

  // ASCII DJ options
  const djs = [
`      .-"'''"-.
     /  ^   ^  \\
    |     ∆     |
     \\   \\_/   /
      '-.___.-'
     ╱|       |╲
    ╱ |       | ╲
   ╱  |       |  ╲
  ┌─────────────────┐
  │      ◉       ◉      │`,
`      .-"'''"-.
     /  X   X  \\
    |     ∆     |
     \\   ~~~   /
      '-.___.-'
     ╱|       |╲
    ╱ |       | ╲
   ╱  |       |  ╲
  ┌─────────────────┐
  │      ◉       ◉      │`
  ];
  document.getElementById("dj-art").textContent =
    djs[Math.floor(Math.random() * djs.length)];

  // Load from localStorage
  let songs = JSON.parse(localStorage.getItem("songs")) || [];

  function renderSongs() {
    const current = document.getElementById("current-text");
    const prevList = document.getElementById("previously-list");
    prevList.innerHTML = "";

    if (songs.length > 0) {
      const latest = songs[songs.length - 1];
      current.textContent = `${latest.artist} - ${latest.title} (${latest.date})`;

      songs.slice(0, -1).reverse().forEach((song, i) => {
        const div = document.createElement("div");
        div.className = "song-text";
        div.textContent = `${song.artist} - ${song.title} (${song.date})`;

        // Only show delete button if admin is unlocked
        if (adminUnlocked) {
          const del = document.createElement("span");
          del.textContent = " [x]";
          del.style.color = "red";
          del.style.cursor = "pointer";

          // correct index in songs array
          const index = songs.length - 2 - i;
          del.addEventListener("click", () => {
            if (confirm("Delete this song?")) {
              songs.splice(index, 1);
              localStorage.setItem("songs", JSON.stringify(songs));
              renderSongs();
            }
          });

          div.appendChild(del);
        }

        prevList.appendChild(div);
      });
    } else {
      current.textContent = "Nothing yet...";
    }
  }

  renderSongs();

  // Secret button → unlock admin
  document.getElementById("secret-button").addEventListener("click", () => {
    const entered = prompt("Enter password:");
    if (entered === PASSWORD) {
      adminUnlocked = true; // flag set
      document.getElementById("admin-form").style.display = "block";
      renderSongs(); // re-render to show delete buttons
    } else {
      alert("Wrong password!");
    }
  });

  // Add new song
  document.getElementById("addSong").addEventListener("click", () => {
    const pass = document.getElementById("password").value;
    if (pass !== PASSWORD) {
      alert("Wrong password!");
      return;
    }

    const artist = document.getElementById("artist").value;
    const title = document.getElementById("title").value;
    const date = document.getElementById("date").value;

    if (!artist || !title || !date) {
      alert("Fill out all fields!");
      return;
    }

    songs.push({ artist, title, date });
    localStorage.setItem("songs", JSON.stringify(songs));
    renderSongs();

    document.getElementById("artist").value = "";
    document.getElementById("title").value = "";
    document.getElementById("date").value = "";
  });
</script>

</body>
</html>
